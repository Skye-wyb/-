<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box{
				height: 200px;
				width: 100%;
			}
			
			#left,#right{
				float: left;
				background-color: pink;
				height: 100%;
				width: calc(50% - 500px);
			}
			#middle{
				float: left;
				background-color: yellow;
				height: 100%;
				width: 1000px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="left">left</div>
			<div id="middle">middle</div>
			<div id="right">right</div>
		</div>
	</body>
</html>

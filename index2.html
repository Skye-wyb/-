<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .container {
            width: 100%;
        }

        .container>div {
            float: left;
        }

        .left,
        .right {
            width: 200px;
            background-color: yellow;
        }

        .main {
            width: calc(100% - 400px);
            background-color: hotpink;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left"></div>
        <div class="main"></div>
        <div class="right"></div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            background-color: pink;
        }

        .right {
            float: right;
            width: 300px;
            height: 300px;
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="box" draggable="true">我是文字</div>
    <div class="right" ondragover="event.preventDefault()"></div>
    <script>
        let box = document.getElementsByClassName('box')[0]
        let right = document.getElementsByClassName('right')[0]
        box.addEventListener('dragstart', function () {
            console.log('开始拖拽！');
        })
        box.addEventListener('dragend', function () {
            console.log('拖拽结束！');
        })
        right.addEventListener('dragenter', function (e) {
            e.target.style.backgroundColor = 'yellow'
            console.log('拖拽元素进入了！');
        })
        right.addEventListener('dragover', function () {
            console.log('持续触发！');
        })
        right.addEventListener('dragleave', function () {
            console.log('拖拽元素离开了！');
        })
    </script>
</body>

</html>

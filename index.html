<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<style>
		.sidebar {
			float: left;
			width: 200px;
			height: 500px;
			background-color: #5b8ae4;
		}

		.content {
			margin-left: 200px;
			height: 500px;
			background-color: #eeeeee;
		}

		.header {
			/* width: 100%; */
			height: 60px;
			background-color: #5c5857;
		}

		.avatar {
			float: left;
			width: 30px;
			height: 30px;
			border-radius: 50%;
			background-color: #5b8ae4;
		}

		.user {
			float: left;
		}

		.quit {
			float: right;
		}
	</style>
</head>

<body>
	<div class="sidebar">sidebar</div>
	<div class="content">
		<div class="header">
			<div class="avatar"></div>
			<div class="name">user</div>
			<div class="quit">quit</div>
		</div>
		<div class="body"></div>
	</div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var test = new Boolean()
    document.write(test)
    document.write('<br />')

    var test = new Boolean(0)
    document.write(test)
    document.write('<br />')

    var test = new Boolean(null)
    document.write(test)
    document.write('<br />')

    var test = new Boolean('')
    document.write(test)
    document.write('<br />')

    var test = new Boolean(NaN)
    document.write(test)
    document.write('<br />')

  </script>
</body>

</html>

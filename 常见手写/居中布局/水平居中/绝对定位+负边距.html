<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: rgb(250, 197, 64);
        }

        .son {
            position: absolute;
            left: 50%;
            margin-left: -50px;
            width: 100px;
            height: 100px;
            background-color: plum;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="son"></div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            background-color: pink;
        }

        .son {
            float: left;
            width: 200px;
            height: 200px;
            background-color: aquamarine;
        }

        .clear {
            /* 为额外新加的标签设置：clear属性 */
            clear: both;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="son"></div>
        <!-- 新增一个空白的标签 -->
        <div class="clear"></div>
    </div>
</body>

</html>

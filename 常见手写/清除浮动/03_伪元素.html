<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            background-color: pink;
        }

        .parent::after {
            /* 为浮动元素的父元素添加伪元素 */
            content: "";
            clear: both;
            /* 必须是块级元素或者table，因为clear属性只有块级元素才有效*/
            display: block;
        }

        .son {
            float: left;
            width: 200px;
            height: 200px;
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="son"></div>
    </div>
</body>

</html>

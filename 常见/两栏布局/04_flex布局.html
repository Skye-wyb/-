<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            display: flex;
            width: 1000px;
            height: 500px;
            background-color: #fcf4cc;
        }

        .left {
            width: 200px;
            height: 100%;
            background-color: seagreen
        }

        .right {
            flex: 1;
            height: 100%;
            background-color: darkorchid;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		
		// 金额转千分位
		let num = 11111123456789.123456
		const formatNumber = (number) => {
		  number = '' + number
		  // 获取整数位和小数位
		  const [integer, decimal = ''] = number.split('.')
		  return integer.replace(/(?=(\d{3})+$)/g, ',') + (decimal ? '.' + decimal : '')
		}
		
		console.log(formatNumber(123456789.3343)) // 123,456,789.3343
	</script>
</body>
</html>
